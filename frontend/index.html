<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatStrike - CoD Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <header id="hero" class="hero">
        <div class="overlay"></div> <!-- Dark overlay -->
        <div class="hero-content">
            <h1>Dominate the Battlefield with <span>StatStrike</span></h1>
            <p>Analyze your gameplay, compare with top players, and track your progress in Call of Duty.</p>
            <a href="#stats" class="btn">Check Your Stats</a>
        </div>
    </header>

    <!-- Player Stats Section -->
    <section id="stats" class="stats-section">
        <h2>Track Your Performance</h2>
        <input type="text" id="cod-username" placeholder="Enter your CoD username">
        <button onclick="fetchStats()">Get Stats</button>
        <div id="player-stats"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
